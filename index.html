<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Code Quiz</title>
</head>

<div class="row" display="flex">
    <div class="col offset-1">
        View High Scores
    </div>
    <div id="time" class="col offset-6" display="flex"></div>
</div>

<body>
    <div class="container">
        <div class="content">
            <div>
                <h1 id="coding">Coding Quiz</h1>
                <h2 id="questions"></h2>
                <div id="final-score"></div>
                <div id="last-message"></div>
                <form id="initials" name='Name'>
                    <input type='text'>
                    <button id="submit">Submit</button>
                </form>
            </div>

        </div>
        <p id="pcontent">Welcome to your first coding challenge! You will have 75 seconds to answer the questions.</p>
        <button id="startbutton" class="btn-primary">Start</button>
        <div class="buttons">
            <button class='btn btn-primary' id="button0"></button>
            <button class='btn btn-primary' id="button1"></button>
            <button class='btn btn-primary' id="button2"></button>
            <button class='btn btn-primary' id="button3"></button>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
